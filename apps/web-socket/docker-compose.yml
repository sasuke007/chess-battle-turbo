version: '3.8'

services:
  websocket:
    image: sasuke0007/replay-chess-websocket:latest
    container_name: replay-chess-websocket
    ports:
      - "3002:3002"
    environment:
      # Server Configuration
      - PORT=3002
      - NODE_ENV=development

      # Web App URL (for API calls from WebSocket to Web App)
      # The WebSocket server makes HTTP calls to the web app for database operations
      - WEB_APP_URL=http://host.docker.internal:3000

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - replay-chess-network

networks:
  replay-chess-network:
    driver: bridge
