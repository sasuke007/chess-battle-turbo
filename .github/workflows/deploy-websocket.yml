name: Deploy WebSocket Server

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web-socket/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/chess-websocket/chess-battle-turbo
            git pull origin main
            cd apps/web-socket
            pnpm install
            pnpm run build
            sudo systemctl restart chess-websocket
            echo "Deployment complete!"
