name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Chromium
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Generate Prisma client
        run: pnpm --filter web prisma:generate

      - name: Run E2E tests
        run: pnpm --filter web exec playwright test
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_WEBSOCKET_URL: "ws://localhost:3002"
          E2E_USER_A_EMAIL: ${{ secrets.E2E_USER_A_EMAIL }}
          E2E_USER_A_PASSWORD: ${{ secrets.E2E_USER_A_PASSWORD }}
          E2E_USER_B_EMAIL: ${{ secrets.E2E_USER_B_EMAIL }}
          E2E_USER_B_PASSWORD: ${{ secrets.E2E_USER_B_PASSWORD }}
          E2E_USER_C_EMAIL: ${{ secrets.E2E_USER_C_EMAIL }}
          E2E_USER_C_PASSWORD: ${{ secrets.E2E_USER_C_PASSWORD }}
          E2E_USER_D_EMAIL: ${{ secrets.E2E_USER_D_EMAIL }}
          E2E_USER_D_PASSWORD: ${{ secrets.E2E_USER_D_PASSWORD }}
          E2E_USER_E_EMAIL: ${{ secrets.E2E_USER_E_EMAIL }}
          E2E_USER_E_PASSWORD: ${{ secrets.E2E_USER_E_PASSWORD }}
          E2E_USER_F_EMAIL: ${{ secrets.E2E_USER_F_EMAIL }}
          E2E_USER_F_PASSWORD: ${{ secrets.E2E_USER_F_PASSWORD }}
          E2E_USER_G_EMAIL: ${{ secrets.E2E_USER_G_EMAIL }}
          E2E_USER_G_PASSWORD: ${{ secrets.E2E_USER_G_PASSWORD }}
          E2E_USER_H_EMAIL: ${{ secrets.E2E_USER_H_EMAIL }}
          E2E_USER_H_PASSWORD: ${{ secrets.E2E_USER_H_PASSWORD }}
          E2E_USER_I_EMAIL: ${{ secrets.E2E_USER_I_EMAIL }}
          E2E_USER_I_PASSWORD: ${{ secrets.E2E_USER_I_PASSWORD }}
          E2E_USER_J_EMAIL: ${{ secrets.E2E_USER_J_EMAIL }}
          E2E_USER_J_PASSWORD: ${{ secrets.E2E_USER_J_PASSWORD }}
          E2E_USER_K_EMAIL: ${{ secrets.E2E_USER_K_EMAIL }}
          E2E_USER_K_PASSWORD: ${{ secrets.E2E_USER_K_PASSWORD }}
          E2E_USER_L_EMAIL: ${{ secrets.E2E_USER_L_EMAIL }}
          E2E_USER_L_PASSWORD: ${{ secrets.E2E_USER_L_PASSWORD }}
          E2E_USER_M_EMAIL: ${{ secrets.E2E_USER_M_EMAIL }}
          E2E_USER_M_PASSWORD: ${{ secrets.E2E_USER_M_PASSWORD }}
          E2E_USER_N_EMAIL: ${{ secrets.E2E_USER_N_EMAIL }}
          E2E_USER_N_PASSWORD: ${{ secrets.E2E_USER_N_PASSWORD }}
          E2E_USER_O_EMAIL: ${{ secrets.E2E_USER_O_EMAIL }}
          E2E_USER_O_PASSWORD: ${{ secrets.E2E_USER_O_PASSWORD }}
          E2E_USER_P_EMAIL: ${{ secrets.E2E_USER_P_EMAIL }}
          E2E_USER_P_PASSWORD: ${{ secrets.E2E_USER_P_PASSWORD }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: apps/web/test-results/
          retention-days: 7
