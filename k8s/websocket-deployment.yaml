apiVersion: apps/v1
kind: Deployment
metadata:
  name: replay-chess-websocket
  namespace: replay-chess
  labels:
    app: replay-chess-websocket
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: replay-chess-websocket
  template:
    metadata:
      labels:
        app: replay-chess-websocket
        component: backend
    spec:
      containers:
      - name: websocket
        image: sasuke0007/replay-chess-websocket:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: websocket
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        # Web App URL for API calls (WebSocket does NOT connect to DB directly)
        - name: WEB_APP_URL
          value: "http://replay-chess-web-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: replay-chess-websocket-service
  namespace: replay-chess
  labels:
    app: replay-chess-websocket
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3002
    protocol: TCP
    name: websocket
  selector:
    app: replay-chess-websocket
  # Enable session affinity for WebSocket connections
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

