apiVersion: v1
kind: Secret
metadata:
  name: chess-battle-secrets
  namespace: chess-battle
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: "postgresql://username:password@your-postgres-host:5432/chess_battle?schema=public"
  
  # Clerk Authentication (Next.js Web App)
  CLERK_SECRET_KEY: "your-clerk-secret-key"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "your-clerk-publishable-key"
  
  # WebSocket URL (accessible from browser)
  NEXT_PUBLIC_WEBSOCKET_URL: "wss://your-domain.com/ws"
  
  # Optional: Add any other secrets here
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chess-battle-config
  namespace: chess-battle
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT_WEB: "3000"
  PORT_WEBSOCKET: "3002"
  
  # Add any other non-sensitive configuration here

