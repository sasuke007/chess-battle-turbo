apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-battle-web
  namespace: chess-battle
  labels:
    app: chess-battle-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-battle-web
  template:
    metadata:
      labels:
        app: chess-battle-web
        component: frontend
    spec:
      containers:
      - name: web
        image: your-registry/chess-battle-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chess-battle-secrets
              key: DATABASE_URL
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chess-battle-secrets
              key: CLERK_SECRET_KEY
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: chess-battle-secrets
              key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        - name: NEXT_PUBLIC_WEBSOCKET_URL
          valueFrom:
            secretKeyRef:
              name: chess-battle-secrets
              key: NEXT_PUBLIC_WEBSOCKET_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/healthcheck
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/healthcheck
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: chess-battle-web-service
  namespace: chess-battle
  labels:
    app: chess-battle-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: chess-battle-web

