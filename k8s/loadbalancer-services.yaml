apiVersion: v1
kind: Service
metadata:
  name: replay-chess-web-lb
  namespace: replay-chess
  labels:
    app: replay-chess-web
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: "replay-chess-web"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: replay-chess-web
---
apiVersion: v1
kind: Service
metadata:
  name: replay-chess-websocket-lb
  namespace: replay-chess
  labels:
    app: replay-chess-websocket
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: "replay-chess-websocket"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small"
    # Enable proxy protocol for websocket sticky sessions
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3002
    protocol: TCP
    name: websocket
  selector:
    app: replay-chess-websocket
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
