apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chess-battle-ingress
  namespace: chess-battle
  annotations:
    # Ingress class for nginx controller
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # WebSocket Support
    nginx.ingress.kubernetes.io/websocket-services: "chess-battle-websocket-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"

    # Enable WebSocket upgrade headers
    nginx.ingress.kubernetes.io/proxy-set-headers: "ingress-nginx/custom-headers"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

    # CORS Configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Rate limiting (optional - adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: chess-battle-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      # IMPORTANT: Order matters! More specific paths first

      # 1. WebSocket path (most specific)
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: chess-battle-websocket-service
            port:
              number: 80

      # 2. Main web application (catch-all - must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-battle-web-service
            port:
              number: 80

  - host: www.your-domain.com
    http:
      paths:
      # IMPORTANT: Order matters! More specific paths first

      # 1. WebSocket path (most specific)
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: chess-battle-websocket-service
            port:
              number: 80

      # 2. Main web application (catch-all - must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-battle-web-service
            port:
              number: 80

