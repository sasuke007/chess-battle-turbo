apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chess-battle-ingress
  namespace: chess-battle
  annotations:
    # For Digital Ocean Load Balancer
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # WebSocket specific annotations
    nginx.ingress.kubernetes.io/websocket-services: "chess-battle-websocket-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # Enable CORS if needed
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # SSL Redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
spec:
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: chess-battle-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      # WebSocket path
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: chess-battle-websocket-service
            port:
              number: 80
      # Main web application (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-battle-web-service
            port:
              number: 80
  - host: www.your-domain.com
    http:
      paths:
      # WebSocket path
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: chess-battle-websocket-service
            port:
              number: 80
      # Main web application (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-battle-web-service
            port:
              number: 80

